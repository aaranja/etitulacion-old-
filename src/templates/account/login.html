{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
 <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
{% endblock %}
{% block content %}
<div class="container mx-auto">
	<form class="form-signin" method="post" action="{% url 'login' %}">
		{% csrf_token %}
		<img src="{% static 'icons/etitulacion_logo.png' %}" width="300" >
		<br><br>
		{{form|crispy}}
		<div style="display: inline;">
			<a href="{% url 'signup' %}">Registrate aquí</a> <button name="submit" type="submit" value="Submit" class="btn btn-success mybtn tx-tfm" style='position: relative; float: right;'> Iniciar sesión </button>
		</div>
	</form>
</div>
{% endblock %}
